<ol class="breadcrumb" style="margin-top: 10px;">
    <li class="breadcrumb-item">
        <a href="{:urlBuild('!.token')}">
            <i class="{$setting.icon}" aria-hidden="true"></i> {$setting.descrip}
        </a>
    </li>
    <li class="breadcrumb-item active">数据维护</li>
</ol>
<div class="card">
    <div class="card-block">
        <form method="post" action="{:url('logger/save')}">
            <div class="form-group row">
                <label for="ipt_type" class="col-sm-2 col-form-label">类型</label>
                <div class="col-sm-10">
                    <select name="type" class="form-control" id="ipt_type" required>
                        <option>请选择...</option>
                        {$select_type}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                {$td_pk|default=""}
                <label for="ipt_expire_in" class="col-sm-2 col-form-label">有效期</label>
                <div class="col-sm-10">
                    <input type="text" name="expire_in" class="form-control" id="ipt_expire_in" placeholder="有效期" value="{$data.code|default=''}">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>

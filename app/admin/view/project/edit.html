<ol class="breadcrumb" style="margin-top: 10px;">
    <li class="breadcrumb-item">
        <a href="{:urlBuild('!.project')}">
            <i class="{$setting.icon}" aria-hidden="true"></i>
            {$setting.descrip}
        </a>
    </li>
    <li class="breadcrumb-item active">数据维护</li>
</ol>
<div class="card">
    <div class="card-block">
        <form method="post" action="{:url('project/save')}">
            <div class="form-group row">
                <label for="ipt_code" class="col-sm-2 col-form-label">代码 *</label>
                <div class="col-sm-10">
                    {$td_pk|default=""}
                    <input type="text" name="code" class="form-control" id="ipt_code" placeholder="代码" value="{$data.code|default=''}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="ipt_name" class="col-sm-2 col-form-label">名称 *</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="ipt_name" placeholder="名称" value="{$data.name|default=''}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="ipt_descrip" class="col-sm-2 col-form-label">描述 *</label>
                <div class="col-sm-10">
                    <textarea name="descrip" class="form-control" id="ipt_descrip" >{$data.descrip|default=''}</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="ipt_readme" class="col-sm-2 col-form-label">说明md文件地址</label>
                <div class="col-sm-10">
                    <input type="text" name="readme" class="form-control" id="ipt_readme" placeholder="说明md文件地址" value="{$data.readme|default=''}">
                    <small class="form-text text-muted">可以通过解析 markdown 问文件显示相关说明</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>

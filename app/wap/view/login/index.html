{include file="public/appm/tpl_header.html" /}
<body>
    <div class="weui-tab container">
        <div class="page__hd">
            <h1 class="page__title">
                <a href="{:url('index/index');}">
                    <img src="/aurora/public/aurora-appm.png" alt="Aurora" height="50px">
                </a>
                 用户登录
            </h1>
        </div>
        <div class="weui-cells__title">登录用户</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" pattern="[0-9]*" placeholder="请输入qq号"/>
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入验证码"/>
                </div>
                <div class="weui-cell__ft">
                    <img class="weui-vcode-img" src="/aurora/public/appm/images/vcode.jpg" />
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">登录</a>
        </div>
    </div>
</body>
</html>

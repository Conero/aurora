{include file="public/appm/tpl_header.html" /}
<body>
<div class="weui-tab container">
    <div class="weui-flex bg-faded aurora-edit-head">
        <div class="weui-flex__item">
            <div class="placeholder">
            <a href="{:urlBuild('!.feekback')}">
                <img src="{$Think.config.setting.static_pref}img/return.png" style="height: 30px;">
                系统反馈
            </a>
            /建议，问题反馈</div>
        </div>
        <!--<div class="weui-flex__item"></div>-->
    </div>
    <div class="weui-flex" style="height: 40px;"><div class="weui-flex__item"></div></div>
    <div class="js__form">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cells__title">* 简介</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input class="weui-input" name="descrip" type="text" placeholder="请输入简介" emptyTips="请输入简介，简单描述要写的内容" required="required">
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">* 内容</div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" name="content" placeholder="请输入内容" rows="3" required="required" emptyTips="请输入您要反馈的内容"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label"> * 类型</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="type" id="type_picker_desc" type="text" readonly="readonly">
                    <input class="weui-input" name="type" id="type_picker_ipter" type="hidden" required="required" emptyTips="请选择类型!" readonly="readonly">
                </div>
            </div>
            <a href="javascript:;" id="type_picker" class="weui-btn weui-btn_default">选择类型</a>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">署名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="sign" type="text" placeholder="请输入姓名号">
                </div>
            </div>
            <div class="weui-cells__title">联系方式</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="contact" placeholder="填写邮箱、电话、QQ、微信等！">
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">备注</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="remark" placeholder="请输入备注">
                    </div>
                </div>
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">* 不公开信息</div>
                <div class="weui-cell__ft">
                    <label for="switchCP" class="weui-switch-cp">
                        <input id="switchCP" class="weui-switch-cp__input" name="is_private" type="checkbox" value="Y">
                        <div class="weui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">* 验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="code" type="text" required emptyTips="请输入验证码" placeholder="请输入验证码"/>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item"></div>
                <div class="weui-flex__item">
                    <a href="javascript:;" id="recode_lnk"><img class="weui-vcode-img" src="{:captcha_src()}" /></a>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">附件上传</p>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderCustomFiles"></ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderCustomInput" class="weui-uploader__input" name="attach" type="file" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-flex" style="margin-top: 5px;">
            <div class="weui-flex__item">
                <a href="javascript:;" class="weui-btn weui-btn_primary" id="save_data_lnk">保存数据</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

{include file="public/appm/tpl_header.html" /}
<body xmlns="http://www.w3.org/1999/html">
<div class="weui-tab container">
    <div class="weui-flex bg-faded aurora-edit-head">
        <div class="weui-flex__item">
            <div class="placeholder">
                <a href="{:urlBuild('!.user')}">
                    <i class="fa fa-arrow-circle-left"></i>
                    账户
                </a>
                /个人信息修改</div>
        </div>
    </div>
    <div class="js__form">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">* 姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="name" value="{$data.name}" required>
                </div>
            </div>
        </div>
        <div class="weui-cells__title weui-label">* 性别</div>
        <div class="weui-cells">
            <div class="weui-cell weui-cell_select">
                <div class="weui-cell__bd">
                    <select class="weui-select" name="gender">
                        <option value="M"{eq name="$data.gender" value="M"} selected{/eq}>男</option>
                        <option value="F"{eq name="$data.gender" value="F"} selected{/eq}>女</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="birthday_ipt" class="weui-label">生日</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" id="birthday_ipt" name="birthday" value="{$data.birthday}">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">所在城市</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="city" id="city_ipt" value="{$data.city}">
                </div>
            </div>
            {if condition="isset($page.city)"}
            <div class="weui-cells__tips">您当前所在城市检测为：<a href="javascript:;" class="js__ref" data-for="city_ipt">{$page.city}</a></div>
            {/if}
        </div>
        <div class="weui-cells__title">详细地址</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="address" value="{$data.address}" placeholder="设置您的详细地址">
                </div>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="email" name="email" id="email_ipt" value="{$data.email}">
            </div>
        </div>
        <div class="weui-cells__tips">添加邮箱以后可用通过邮箱登录系统，所有邮箱必须是未别注册</div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" name="phone" id="phone_ipt" pattern="[0-9]{11,15}" value="{$data.phone}">
            </div>
        </div>
        <div class="weui-cells__tips">添加手机号码以后可用通过邮手机号码录系统，所有手机号码必须是未别注册</div>
        <div class="weui-flex aurora-border"></div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="submit_lnk">修改</a>
        </div>
    </div>
</div>
</body>
</html>

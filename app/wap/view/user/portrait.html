{include file="public/appm/tpl_header.html" /}
<body xmlns="http://www.w3.org/1999/html">
<div class="weui-tab container">
    <div class="weui-flex bg-faded aurora-edit-head">
        <div class="weui-flex__item">
            <div class="placeholder">
                <a href="{:urlBuild('!.user')}">
                    <i class="fa fa-arrow-circle-left"></i>
                    账户
                </a>
                / 头像</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>我的图像</p>
            </div>
        </div>
    </div>
    <div class="weui-flex" style="text-align: center;">
        <div class="weui-flex__item">
            <img src="{$Think.config.setting.static_pref}img/user_default.png">
        </div>
    </div>
    <div class="weui-flex aurora-border"></div>
    <div class="weui-cells weui-cells_form" id="uploaderCustom">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">图片上传</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderCustomFiles"></ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderCustomInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a id="uploaderCustomBtn" href="javascript:" class="weui-btn weui-btn_primary">上传</a>
        </div>
    </div>
</div>
</body>
</html>

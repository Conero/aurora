{include file="public/appm/tpl_header.html" /}
<body xmlns="http://www.w3.org/1999/html">
<div class="weui-tab container">
    <div class="weui-flex bg-faded aurora-edit-head">
        <div class="weui-flex__item">
            <div class="placeholder">
                <a href="{:urlBuild('!.user')}">
                    <i class="fa fa-arrow-circle-left"></i>
                    账户
                </a>
                / 头像</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>我的图像</p>
            </div>
        </div>
    </div>
    <div class="weui-flex" style="text-align: center;">
        <div class="weui-flex__item">
            <img src="{$page.src}" style="width: 80%;" id="user_img_pref">
        </div>
    </div>
    <div class="weui-flex aurora-border"></div>
    <form action="javascript:;" method="post">
        <div class="weui-cells" id="uploaderCustom">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderCustomFiles"></ul>
                            <div class="weui-uploader__input-box">
                                <input id="user_portrait" name="portrait" class="weui-uploader__input" type="file" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--图像选择描述-->
    <div class="weui-panel__bd">
        <div class="weui-media-box weui-media-box_text" id="img_select_state">
            <h4 class="weui-media-box__title">请选择图像</h4>
            <p class="weui-media-box__desc">选择图片以后再【上传】。</p>
            <ul class="weui-media-box__info">
            </ul>
        </div>
    </div>
    <div class="weui-flex aurora-border"></div>
    <div class="weui-btn-area">
        <a id="portrait_sbmt" href="javascript:" class="weui-btn weui-btn_primary">上传</a>
    </div>
</div>
</body>
</html>
